<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chanel pricing</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"

  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="image-product-desktop.jpg" alt="" class="img" />
      </div>
      <div class="description">
        <p class="texthead">perfume</p>
        <p class="heading">Gabrielle Essence Eau De Perfum</p>
        <p class="content">
          A floral,solar and voluptuous interpretation composed by Oliver
          Polge,Perfume-Creator for the house of CHANEL
        </p>
        <div class="price">
          <span>$149.99</span>
          <del>$169.99</del>
        </div>
        <div class="btnCon">
          <button class="btn">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            Add to cart
        </button>
        </div>
      </div>
    </div>
  </body>
</html>
